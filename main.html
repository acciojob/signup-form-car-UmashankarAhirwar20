<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="submit">
		<label for="name">Name : </label>
		<input type="text" required="required" id="name" placeholder="Name">
		<br>
		<label for="email">Email : </label>
		<input type="email" required="required" id="email" placeholder="Email">
		<br>
		<span>Gender : </span>
		<label for="gender_m">Male</label>
		<input type="radio" required="required" id="gender_m" name="gender">
		<label for="gender_f">Female</label>
		<input type="radio" required="required" id="gender_f" name="gender">
		<br>
		<label for="cars">Car Brands : </label>
		<select name="car" id="cars" required>
			<option value="" disabled selected>Please choose an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Tata">Tata</option>
		</select>
		<br>
		<label for="age">Age : </label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB : </label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number : </label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password : </label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
